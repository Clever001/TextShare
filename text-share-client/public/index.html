<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/img/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <base href="/" />
  <title>TextShare</title>

  <style>
    @font-face {
      font-family: 'Segoe UI';
      src: url('fonts/SegoeUI-BoldItalic.eot');
      src: local('fonts/Segoe UI Bold Italic'), local('SegoeUI-BoldItalic'),
        url('fonts/SegoeUI-BoldItalic.eot?#iefix') format('embedded-opentype'),
        url('fonts/SegoeUI-BoldItalic.woff2') format('woff2'),
        url('fonts/SegoeUI-BoldItalic.woff') format('woff'),
        url('fonts/SegoeUI-BoldItalic.ttf') format('truetype');
      font-weight: bold;
      font-style: italic;
    }

    @font-face {
      font-family: 'Segoe UI';
      src: url('fonts/SegoeUI.eot');
      src: local('fonts/Segoe UI'), local('SegoeUI'),
        url('fonts/SegoeUI.eot?#iefix') format('embedded-opentype'),
        url('fonts/SegoeUI.woff2') format('woff2'),
        url('fonts/SegoeUI.woff') format('woff'),
        url('fonts/SegoeUI.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Segoe UI';
      src: url('fonts/SegoeUI-SemiBold.eot');
      src: local('fonts/Segoe UI Semibold'), local('SegoeUI-SemiBold'),
        url('fonts/SegoeUI-SemiBold.eot?#iefix') format('embedded-opentype'),
        url('fonts/SegoeUI-SemiBold.woff2') format('woff2'),
        url('fonts/SegoeUI-SemiBold.woff') format('woff'),
        url('fonts/SegoeUI-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }

    @font-face {
      font-family: 'Segoe UI';
      src: url('fonts/SegoeUI-Light.eot');
      src: local('fonts/Segoe UI Light'), local('SegoeUI-Light'),
        url('fonts/SegoeUI-Light.eot?#iefix') format('embedded-opentype'),
        url('fonts/SegoeUI-Light.woff2') format('woff2'),
        url('fonts/SegoeUI-Light.woff') format('woff'),
        url('fonts/SegoeUI-Light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: 'Segoe UI';
      src: url('fonts/SegoeUI-Bold.eot');
      src: local('fonts/Segoe UI Bold'), local('SegoeUI-Bold'),
        url('fonts/SegoeUI-Bold.eot?#iefix') format('embedded-opentype'),
        url('fonts/SegoeUI-Bold.woff2') format('woff2'),
        url('fonts/SegoeUI-Bold.woff') format('woff'),
        url('fonts/SegoeUI-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'Segoe UI';
      src: url('fonts/SegoeUI-Italic.eot');
      src: local('fonts/Segoe UI Italic'), local('SegoeUI-Italic'),
        url('fonts/SegoeUI-Italic.eot?#iefix') format('embedded-opentype'),
        url('fonts/SegoeUI-Italic.woff2') format('woff2'),
        url('fonts/SegoeUI-Italic.woff') format('woff'),
        url('fonts/SegoeUI-Italic.ttf') format('truetype');
      font-weight: normal;
      font-style: italic;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src="/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
