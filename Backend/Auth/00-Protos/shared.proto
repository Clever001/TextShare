syntax = "proto3";

option csharp_namespace = "Auth.Grpc";
package Shared;

// Client requests pagination page
message PaginationGrpcPage {
    int32 page_number = 1;
    int32 page_size = 2;
}

// Backend responses with pagination info
message PaginationGrpcResponse {
    int32 total_items = 1;
    int32 total_pages = 2;
    int32 current_page = 3;
    int32 page_size = 4;
}

// Exception description
message GrpcException {
    string code = 1;
    int32 code_number = 2;
    string description = 3;
    repeated string details = 4;
}

message UserWithoutTokenGrpcDto {
    string id = 1;
    string user_name = 2;
    string email = 3;
}

// Information about user and his jwt token
message UserWithTokenGrpcDto {
    UserWithoutTokenGrpcDto user = 1;
    string token = 4;
}

// Returns exception if request ended with problem
// else returns empty result
message EmptyGrpcResult {
    optional GrpcException exception = 1;
}
